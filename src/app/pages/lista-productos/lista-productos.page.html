<ion-content color="medium" color="dark">

    <app-header></app-header>






    <div class="menuOpcionesHeader">

        <div class="colorCuadrado">
            <ion-buttons class="ion-padding">
                <ion-button class="tama単oBotonHeader" routerLink="/llamar-mozo">
                    <img src="../assets/icon/manosCirculo.png" class="tama単oBoton">
                    <B>LLAMAR MOZO</B>

                </ion-button>



                <ion-button class="tama単oBotonHeader" slot="end" routerLink="/descuentos">
                    <img src="../assets/icon/carritoCirculo.png" class="tama単oBoton"><br>
                    <B>DESCUENTOS</B>
                </ion-button>
            </ion-buttons>



        </div>

    </div>




    <!---------------------------------------------------------------------------------------->


    <ion-list color="dark" class="ion-no-padding">
        <ion-item color="dark">
            <ion-col size="3">
                <ion-label color="light">Pedido</ion-label>
            </ion-col>

            <ion-col size="10">
                <div class="linea"></div>
            </ion-col>

        </ion-item>
    </ion-list>


    <ion-list class="slide-full" color="dark">
        <ion-item *ngFor="let plato of plato" color="dark">
            <ion-card mode="ios" color="medium" class="sinSombras">
                <ion-button class="botonCerrar" color="danger">x</ion-button>
                <ion-grid>
                    <ion-row>
                        <ion-col size="4">
                            <img [src]="plato.img" class="slide-image" />

                        </ion-col>


                        <ion-col size="8">
                            <ion-card-header class="tituloPlato">

                                <ion-text class="tituloPlato">{{plato.titulo}}</ion-text>

                            </ion-card-header>




                            <ion-item-divider color="none" class="ion-padding">
                                <ion-label slot="start">
                                    Cantidad: 1
                                </ion-label>

                                <ion-label slot="end">
                                    ${{plato.precio}}
                                </ion-label>
                            </ion-item-divider>




                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card>
        </ion-item>
    </ion-list>



    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-title>Total: $1290</ion-title>

            </ion-col>
            <ion-col size="12">
                <div class="linea"></div>
            </ion-col>
            <ion-col size="12">

                <ion-button routerLink="/pagar-cuenta" expand="block" shape="round" color="danger" class="ion-padding-horizontal">
                    Pedir Cuenta
                </ion-button>
            </ion-col>



        </ion-row>
    </ion-grid>




    <app-footer></app-footer>


</ion-content>
