<app-header></app-header>
<ion-content color="dark">

    <div class="menuOpcionesHeader">

        <div class="colorCuadrado">
            <ion-buttons class="ion-padding">
                <ion-button class="tamañoBotonHeader" routerLink="/llamar-mozo">
                    <img src="../assets/icon/manosCirculo.png" class="tamañoBoton">
                    <B>LLAMAR MOZO</B>

                </ion-button>



                <ion-button class="tamañoBotonHeader" slot="end" routerLink="/descuentos">
                    <img src="../assets/icon/carritoCirculo.png" class="tamañoBoton"><br>
                    <B>DESCUENTOS</B>
                </ion-button>
            </ion-buttons>



        </div>

    </div>





    <!---------------------------------------------------------------------------------------->

    <ion-list color="danger">
        <ion-item color="danger" (click)="presentAlertPrompt()" class="marginTop">
            <ion-icon slot="start" name="cash-outline"></ion-icon>
            <ion-label>Efectivo</ion-label>
            <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>
        </ion-item>

        <ion-item color="primary" class="marginTop">
            <ion-icon slot="start" name="wallet-outline"></ion-icon>
            <ion-label>Mercado Pago</ion-label>
            <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>
        </ion-item>

        <ion-item color="success" class="marginTop">
            <ion-icon slot="start" name="card-outline"></ion-icon>
            <ion-label>Tarjeta de Crédito</ion-label>

            <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>
        </ion-item>
    </ion-list>

    <img src="../../../assets/img/descuentoEfectivo.png" class="ion-padding">
    <app-footer></app-footer>

</ion-content>
